<!doctype html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8" />
    <title>Mark's game</title>
    <script type="text/javascript" src="phaser/build/phaser.min.js"></script>
    <script type="text/javascript" src="lib/World.js"></script>
    <script type="text/javascript" src="lib/Char.js"></script>
    <script type="text/javascript" src="lib/Player.js"></script>
    <script type="text/javascript" src="lib/Monster.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
    var player = null;
    var monsters = [];

    function preload() {
        // Load the world assets.
        mg.World.loadAssets(game);
    }

    function create() {
        // Create the world we are going to be playing in.
        mg.World.create(game);

        // Now let's create the player.
        player = new mg.Player(game);
        player.create(32, game.world.height - 110, 'dude');

        // Now let's create some monsters.
        monsters.push(new mg.Monster(game));
        var positionx = 32;
        var positiony = game.world.height - 400;
        monsters[0].create(positionx, positiony, 'dude');

        monsters.push(new mg.Monster(game));
        var positionx = 600;
        var positiony = game.world.height - 250;
        monsters[1].create(positionx, positiony, 'dude');
    }

    function update() {
        // Collide the player and the monsters with the platforms
        mg.World.addCollision(game, player);
        for (var i = 0; i < monsters.length; i++) {
            mg.World.addCollision(game, monsters[i]);
        }
        player.update();
    }
</script>

</body>
</html>
